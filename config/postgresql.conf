# PostgreSQL optimizado para Ryzen 5 5600X + 31GB RAM + SSD

# Conexiones de red (requerido para Docker)
listen_addresses = '*'

# Memoria (optimizado para 31GB RAM)
shared_buffers = 8GB
effective_cache_size = 24GB
work_mem = 256MB
maintenance_work_mem = 1GB
wal_buffers = 64MB

# Conexiones
max_connections = 100

# Checkpoints y WAL
checkpoint_completion_target = 0.9
min_wal_size = 1GB
max_wal_size = 4GB

# Optimizaciones para SSD
random_page_cost = 1.1
effective_io_concurrency = 200

# Paralelismo (6 cores / 12 threads)
max_worker_processes = 12
max_parallel_workers_per_gather = 4
max_parallel_workers = 12
max_parallel_maintenance_workers = 4

# Logging para desarrollo
log_min_duration_statement = 1000
log_checkpoints = on
log_lock_waits = on

# Estad√≠sticas
track_activities = on
track_counts = on